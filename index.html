<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="height:600px; background:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?q=80&w=1920'); background-size:cover; display:flex; align-items:center; justify-content:center; color:white; text-align:center;">
        <div>
            <h1 style="font-size:4rem; margin-bottom:20px;">Hương Vị Di Sản</h1>
            <a href="menu.html" class="btn-primary">XEM THỰC ĐƠN</a>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Món Nổi Bật</h2>
        <div id="featured" class="product-grid"></div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/components.js"></script>
    <script>
        const list = getData(PRODUCTS_KEY).slice(0, 4);
        document.getElementById('featured').innerHTML = list.map(p => `
            <div class="card">
                <img src="${p.img}">
                <div class="card-body">
                    <h4>${p.name}</h4>
                    <span class="price">${p.price.toLocaleString()} đ</span>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
