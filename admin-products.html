<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #f4f4f4; }
        .sidebar { width: 250px; background: var(--primary); color: white; height: 100vh; position: fixed; padding: 20px; }
        .sidebar a { color: white; display: block; padding: 10px; margin-bottom: 5px; }
        .sidebar a.active { background: var(--accent); }
        .main-content { margin-left: 250px; padding: 40px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: var(--bg-alt); }
    </style>
    <script>
        if(localStorage.getItem('isAdmin') !== 'true') window.location.href = 'admin-portal-v2.html';
    </script>
</head>
<body>
    <div class="sidebar">
        <h3>Admin Panel</h3>
        <br>
        <a href="admin-products.html" class="active">Sản phẩm</a>
        <a href="#" onclick="localStorage.removeItem('isAdmin'); window.location.href='index.html'">Đăng xuất</a>
    </div>

    <div class="main-content">
        <h2>Danh Sách Món</h2>
        
        <div style="background: white; padding: 20px; margin: 20px 0; border-radius: 8px;">
            <h4>Thêm Món Mới</h4>
            <input type="text" id="name" placeholder="Tên món" style="padding: 8px;">
            <input type="number" id="price" placeholder="Giá" style="padding: 8px;">
            <select id="cat" style="padding: 8px;">
                <option value="phin">Phin</option>
                <option value="espresso">Espresso</option>
                <option value="cold_brew">Cold Brew</option>
            </select>
            <input type="text" id="img" placeholder="Link ảnh (Copy từ Google/Unsplash)" style="padding: 8px; width: 300px;">
            <button onclick="handleAdd()" class="btn-primary" style="border:none; cursor:pointer;">Thêm</button>
        </div>

        <table>
            <thead><tr><th>Ảnh</th><th>Tên</th><th>Giá</th><th>Loại</th><th>Hành động</th></tr></thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="js/db.js"></script>
    <script>
        function render() {
            const list = getProducts();
            document.getElementById('tbody').innerHTML = list.map(p => `
                <tr>
                    <td><img src="${p.img}" height="50"></td>
                    <td>${p.name}</td>
                    <td>${p.price.toLocaleString()}</td>
                    <td>${p.category}</td>
                    <td><button onclick="handleDel(${p.id})" style="color:red; cursor:pointer; border:none; background:none;">Xóa</button></td>
                </tr>
            `).join('');
        }
        function handleAdd() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const cat = document.getElementById('cat').value;
            const img = document.getElementById('img').value || 'https://placehold.co/100x100?text=Coffee'; // Ảnh mặc định nếu trống
            
            if(name && price) {
                addProduct({ name, price: Number(price), category: cat, img });
                render();
            }
        }
        function handleDel(id) {
            if(confirm('Xóa?')) { deleteProduct(id); render(); }
        }
        render();
    </script>
</body>
</html>
