<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thực Đơn - Coffee Chain</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .filter-bar { text-align: center; margin-bottom: 40px; }
        .filter-btn { 
            border: none; background: transparent; 
            padding: 10px 20px; margin: 0 5px; 
            font-family: 'Roboto'; font-size: 16px; color: var(--primary); cursor: pointer; 
            border-bottom: 2px solid transparent;
        }
        .filter-btn.active, .filter-btn:hover { border-color: var(--accent); color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="section-title">Thực Đơn</h2>
        <span class="section-subtitle">Thưởng thức hương vị tuyệt hảo</span>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterMenu('all')">Tất cả</button>
            <button class="filter-btn" onclick="filterMenu('phin')">Phin Truyền Thống</button>
            <button class="filter-btn" onclick="filterMenu('espresso')">Espresso & Tea</button>
            <button class="filter-btn" onclick="filterMenu('cold_brew')">Cold Brew</button>
        </div>

        <div id="menu-grid" class="product-grid"></div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/components.js"></script>
    <script>
        const allProducts = getProducts();
        const grid = document.getElementById('menu-grid');
        const btns = document.querySelectorAll('.filter-btn');

        function render(data) {
            grid.innerHTML = data.map(p => `
                <div class="product-card">
                    <div class="product-img-box"><img src="${p.img}" alt="${p.name}"></div>
                    <div class="product-info">
                        <h4>${p.name}</h4>
                        <span class="price">${p.price.toLocaleString()} đ</span>
                        <button onclick="alert('Chuyển đến shopee food!')" class="btn-primary" style="padding: 8px 20px; font-size: 0.9rem;">ĐẶT NGAY</button>
                    </div>
                </div>
            `).join('');
        }

        function filterMenu(cat) {
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(cat === 'all') render(allProducts);
            else render(allProducts.filter(p => p.category === cat));
        }

        render(allProducts); // Init
    </script>
</body>
</html>
