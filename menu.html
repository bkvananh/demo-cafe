<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thực Đơn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="section-title">Thực Đơn</h2>
        <div style="text-align:center; margin-bottom:30px;">
            <button onclick="render('all')" class="btn-primary">Tất cả</button>
            <button onclick="render('phin')" class="btn-primary" style="background:transparent; border:1px solid #7F4F24; color:#582F0E;">Phin</button>
            <button onclick="render('espresso')" class="btn-primary" style="background:transparent; border:1px solid #7F4F24; color:#582F0E;">Espresso</button>
        </div>
        <div id="grid" class="product-grid"></div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/components.js"></script>
    <script>
        const all = getData(PRODUCTS_KEY);
        function render(cat) {
            const list = cat === 'all' ? all : all.filter(p => p.category === cat);
            document.getElementById('grid').innerHTML = list.map(p => `
                <div class="card">
                    <img src="${p.img}">
                    <div class="card-body">
                        <h4>${p.name}</h4>
                        <span class="price">${p.price.toLocaleString()} đ</span>
                        <button class="btn-primary">ĐẶT NGAY</button>
                    </div>
                </div>
            `).join('');
        }
        render('all');
    </script>
</body>
</html>
