<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { background: #E9DFC8; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .login-box { background: white; padding: 40px; border-radius: 8px; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #582F0E; color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Coffee Chain Admin</h2>
        <p>Hệ thống quản lý nội bộ</p>
        <form onsubmit="event.preventDefault(); handleLogin();">
            <input type="text" id="u" placeholder="Username (admin)">
            <input type="password" id="p" placeholder="Password (123)">
            <button type="submit">Đăng Nhập</button>
        </form>
    </div>
    <script>
        <script>
    function handleLogin() {
        // 1. Lấy giá trị và cắt khoảng trắng thừa (trim)
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        const u = usernameInput.value.trim();
        const p = passwordInput.value.trim();

        // 2. CHECK 1: Kiểm tra bỏ trống
        if (u === "" || p === "") {
            alert("⚠️ Vui lòng điền đầy đủ Tên đăng nhập và Mật khẩu!");
            
            // Focus vào ô nào đang trống để nhắc user
            if(u === "") usernameInput.focus();
            else passwordInput.focus();
            
            return; // Dừng lại, không chạy tiếp
        }

        // 3. CHECK 2: Kiểm tra đúng sai (admin / 123)
        if (u === 'admin' && p === '123') {
            // Đúng -> Lưu token và chuyển trang
            localStorage.setItem('isAdmin', 'true');
            
            // Hiệu ứng chuyển trang
            document.querySelector('.btn-login').textContent = "Đang vào...";
            document.querySelector('.btn-login').style.background = "#4CAF50"; // Màu xanh thành công
            
            setTimeout(() => {
                window.location.href = 'admin-products.html';
            }, 500);
            
        } else {
            // Sai -> Báo lỗi
            alert('❌ Sai tên đăng nhập hoặc mật khẩu!');
            passwordInput.value = ''; // Xóa pass để nhập lại
            passwordInput.focus();
        }
    }

    // Tự động vào dashboard nếu đã đăng nhập từ trước
    if (localStorage.getItem('isAdmin') === 'true') {
        window.location.href = 'admin-dashboard.html';
    }
</script>
    </script>
</body>
</html>
