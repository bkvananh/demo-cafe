<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <style>body { display:flex; justify-content:center; align-items:center; height:100vh; background: var(--bg-light); }</style>
</head>
<body>
    <div style="background:white; padding:40px; border-radius:8px; width:350px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.1);">
        <h2>COFFEE CHAIN</h2>
        <p style="margin-bottom:20px; color:#666;">Cổng quản trị viên</p>
        <input type="text" id="u" placeholder="admin" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd;">
        <input type="password" id="p" placeholder="123" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ddd;">
        <button onclick="login()" class="btn-primary" style="width:100%;">ĐĂNG NHẬP</button>
        <button onclick="resetSystem()" style="margin-top:20px; background:none; border:none; color:#999; text-decoration:underline; cursor:pointer;">Gặp lỗi? Reset hệ thống</button>
    </div>
    <script>
        function login() {
            if(document.getElementById('u').value === 'admin' && document.getElementById('p').value === '123') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin-products.html';
            } else alert('❌ Sai thông tin! (admin / 123)');
        }
        function resetSystem() {
            if(confirm("Reset toàn bộ dữ liệu về ban đầu?")) { localStorage.clear(); location.reload(); }
        }
        if(localStorage.getItem('isAdmin')==='true') window.location.href='admin-products.html';
    </script>
</body>
</html>
