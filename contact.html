<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width:600px;">
        <h2 class="section-title">Liên Hệ</h2>
        <div class="form-box">
            <input type="text" id="name" placeholder="Họ tên của bạn" required>
            <input type="text" id="contact" placeholder="Email hoặc Số điện thoại" required>
            <textarea id="msg" rows="4" placeholder="Bạn cần hỗ trợ gì?" required></textarea>
            
            <button onclick="send()" class="btn-primary" style="width:100%;">GỬI TIN NHẮN</button>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/components.js"></script>
    
    <script>
        function send() {
            // 1. Lấy giá trị từ ô nhập
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const msg = document.getElementById('msg').value;

            // 2. Kiểm tra có nhập đủ không
            if(name && contact && msg) {
                // 3. GỌI HÀM LƯU VÀO DB (Sửa lỗi ở đây)
                addData(CONTACTS_KEY, { 
                    name: name, 
                    contact: contact, 
                    message: msg, 
                    date: new Date().toLocaleString() 
                });

                // 4. Thông báo và tải lại trang
                alert("✅ Đã gửi tin nhắn! Admin sẽ sớm liên hệ lại.");
                location.reload();
            } else {
                alert("⚠️ Vui lòng nhập đầy đủ thông tin!");
            }
        }
    </script>
</body>
</html>
