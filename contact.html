<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width:600px;">
        <h2 class="section-title">Liên Hệ</h2>
        <div class="form-box">
            <input type="text" id="name" placeholder="Họ tên">
            <input type="text" id="contact" placeholder="Email / SĐT">
            <textarea id="msg" rows="4" placeholder="Lời nhắn..."></textarea>
            <button onclick="send()" class="btn-primary" style="width:100%;">GỬI TIN NHẮN</button>
        </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/components.js"></script>
    <script>
        function send() {
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const msg = document.getElementById('msg').value;
            if(name && msg) {
                addData(CONTACTS_KEY, { name, contact, message: msg, date: new Date().toLocaleDateString() });
                alert("✅ Đã gửi tin nhắn!");
                location.reload();
            } else alert("Vui lòng nhập Tên và Lời nhắn");
        }
    </script>
</body>
</html>
